name: CI (Nix)

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          logger: pretty

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Flake checker
        uses: DeterminateSystems/flake-checker-action@v8

      - name: Show Nix info
        run: |
          nix --version
          nix flake show

      - name: Lint (clippy, deny warnings)
        run: nix develop .#ci -c cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: nix develop .#ci -c cargo test --all-features -- --nocapture

      - name: Build package
        run: |
          nix build .#default
          ./result/bin/conclaude --version

  spectr-validate:
    name: Spectr Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: spectr-action
        uses: connerohnesorge/spectr-action@v0.0.2
